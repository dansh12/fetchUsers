<div>
    <div class="elements-center">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Search</mat-label>
            <input matInput type="text" placeholder="Search" [(ngModel)]="search">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field id="search-filter" appearance="fill">
            <mat-label>Search by</mat-label>
            <mat-select [(value)]="selected">
                <mat-option value="name">name</mat-option>
                <mat-option value="username">username</mat-option>
                <mat-option value="email">email</mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <mat-divider></mat-divider>
    <div class="elements-center">
        <table mat-table [dataSource]="userInfo | filter:search:selected" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef> website </th>
                <td mat-cell *matCellDef="let element"> {{element.website}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openAllInfo(row.id)"></tr>
        </table>
    </div>
</div>
